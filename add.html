    />

    <!-- admin menu start  -->
    <div class="aa-m">

                <a href="">Go to Main Site</a>
                <a href="">Log out</a>
            </div>
        </div>
    </div>
    <!-- admin menu start  -->
    <!-- Content Section start  -->
    <!-- Menu Section Start -->
    <div class="cntn-se">
        <div class="menubar" id="menubar">
            <a href="index.html">Dashboard</a>
            <div id="menuB">
                <div id="d-menu">Menu</div>
                <nav class="d-menu">
                    <nav id="menuBarActive" style="height: 100px;">
                        <ul class="tabs">
                            <li class="tab is-active">
                                <a data-switcher="" data-tab="1" href="./add.html" style="background: #F7A800;">Add</a>
                            </li>
                            <li class="tab">
                                <a data-switcher data-tab="2" href="./browseall.html">Browse All</a>
                            </li>
                            <li class="tab">
                                <a data-switcher="" data-tab="3" href="./category.html">Category</a>
                            </li>

                    </nav>

            </div>
            <a href="coustomer.html">Coustomer</a>
            <a href="order.html">Order</a>
        </div>
        <!-- Menu Section End -->
        <!-- Cntn Section Start      -->
        <section class="panel" style="width: 100%; font-family: 'Source Sans Pro', sans-serif;">
            <header class="panel-heading">
                <b style="color: #3d2516"><u>Add Food</u></b>
            </header>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                </form>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Meal Category<span class="req"> *
            </span></label>
                <div class="col-lg-6">
                    <select name="category_id" class="form-control smart_select select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                <option value="" selected="selected">--Select--</option>
                <option value="1">Student Meal 1</option>
                <option value="2">Student Meal 2</option>
            </select>
                    <!-- <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 401px;"><span class="selection"><span
                                                            class="select2-selection select2-selection--single" role="combobox"
                                                            aria-haspopup="true" aria-expanded="false" tabindex="0"
                                                            aria-labelledby="select2-category_id-co-container"><span
                                                                class="select2-selection__rendered" id="select2-category_id-co-container"
                                                                title="--Select--">--Select--</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span>
                                                </span><span class="dropdown-wrapper" aria-hidden="true"></span>
                                            </span> -->
                </div>
            </div>

            <div class="form-group">

                <label class="col-lg-2 col-sm-2 control-label">Lunch/Dinner<span class="req"> *
            </span></label>
                <div class="col-lg-4 col-lg-4c">
                    <select name="category_id" class="form-control smart_select select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                <option value="" selected="selected">--Select--</option>
                <option value="1">Both</option>
                <option value="1">Lunch</option>
                <option value="1">Dinner</option>
            </select>
                </div>
                <label class="col-lg-2 col-sm-2 control-label">Meal For(Day)<span class="req"> *
            </span></label>
                <div class="col-lg-4 col-lg-4c">
                    <select name="category_id" class="form-control smart_select select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                <option value="" selected="selected">--Select--</option>
                <option value="1">Any</option>
                <option value="2">Saturday</option>
                <option value="3">Sunday</option>
                <option value="4">Monday</option>
                <option value="5">Tuesday</option>
                <option value="6">Wednesday</option>
                <option value="7">Thursday</option>
                <option value="8">Friday</option>
            </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Meal Name<span class="req"> *
            </span></label>
                <div class="col-lg-6">
                    <input type="text" name="title" value="" placeholder="Name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Min Order Qty<span class="req"> *
            </span></label>
                <div class="col-lg-2 col-lg-2b">
                    <input type="number" name="min_order_qty" value="1" required="" placeholder="Exam : 1,2" class="form-control">
                </div>
            </div>



            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea name="description" placeholder="Description" class="form-control" rows="6"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Price (like 100, 200 etc)<span class="req">*
            </span></label>
                <div class="col-lg-2">
                    <input type="number" name="price" value="" placeholder="Price" class="form-control">
                </div>
                <label class="col-lg-2 col-sm-2 control-label">Have Discount?</label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="have_discount" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="have_discount" id="have_discount" value="yes"> Yes
            </label>
                </div>
                <label class="col-lg-2 col-sm-2 control-label">Discounted Price (like 100, 200
            etc)</label>
                <div class="col-lg-2">
                    <input type="text" name="discount_price" id="discount_price" value="" placeholder="Discounted Price" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Free Delivery<span class="req"> *
            </span></label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="Free Delivery" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="Free Delivery" value="yes"> Yes
            </label>
                </div>



                <label class="col-lg-2 col-sm-2 control-label">Customized Meal<span class="req"> *
            </span></label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="Customized Meal" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="Customized Meal" value="yes"> Yes
            </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Offer<span class="req"> *
            </span></label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="offer" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="offer" value="yes"> Yes
            </label>
                </div>



                <label class="col-lg-2 col-sm-2 control-label">Is Featured?<span class="req"> *
            </span></label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="is_featured" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="is_featured" value="yes"> Yes
            </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Top Meal<span class="req"> *
            </span></label>
                <div class="col-lg-2">
                    <label class="checkbox-inline">
                <input type="radio" checked="checked" name="top_snacks" value="no"> No
            </label>
                    <label class="checkbox-inline">
                <input type="radio" name="top_snacks" value="yes"> Yes
            </label>
                </div>



                <label class="col-lg-2 col-sm-2 control-label">Expire Date</label>
                <div class="col-lg-2 col-lg-3b">
                    <input type="date" name="expired_on" value="" placeholder="" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Food Image <span class="req">*</span></label>
                <div class="col-lg-4 col-4">
                    <div class="m-preview">
                        <div class="preview previwe-2" style="width: 200px; height: 150px;">
                            <img id="file-ip-1-preview" src="./img/logo.jpg">
                        </div>
                        <div class=" all-e-2">
                            <div class="e-all">
                                <label for="file-ip-1"><i class="fa fa-paper-clip" aria-hidden="true"></i> Select Image</label>
                                <input type="file" id="file-ip-1" class="default" accept="image/*" onchange="showPreview(event);" hidden="">
                                <br>
                                <span class="label label-danger">NOTE!</span>
                                <br>
                                <span style="font-size: 11px;font-weight: bold;color: #838080;"> Please choose image
                            size 2560 x 1440
                            pixels.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 col-sm-2 control-label">Default </label>
                <div class="row" style="width: 100%;">
                    <div class="col-lg-2 col-2">
                        <img style="width: 250px; height:150px;" src="./img/logo.jpg" class="img-thumbnail uth_profile_img donner-profile-thumb img-responsive" alt="Card image cap">
                        <div>
                            <span><input type="radio" name="image_name" value=""></span> <span>Use This?</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary" name="submit" value="1">Save</button>
                </div>
            </div>


        </section>
        <!-- Cntn Section Edn     -->
    </div>

    <!-- Content Section end -->
